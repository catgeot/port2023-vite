<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="한가지 사이트를 다양한 프레임워크를 통해 만들어 보는 포트폴리오 사이트입니다."/>
    <meta name="keyword" content="포트폴리오, 리액트, 뷰, 넥스트, 웹스토리보이, portfolio, react.js, vue.js, next.js, webstoryboy" />
    <title>포트폴리오 사이트 만들기 😇 Vite-Site</title>

    <link rel="icon" type="image/svg+xml" href="assets/img/favicon.svg" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div id="skip">
        <a href="#header">헤더 영역 바로가기</a>
        <a href="#intro">인트로 영역 바로가기</a>
        <a href="#skill">스킬 영역 바로가기</a>
        <a href="#site">사이트 영역 바로가기</a>
        <a href="#port">포트폴리오 영역 바로가기</a>
        <a href="#contact">연락처 영역 바로가기</a>
        <a href="#footer">푸터 영역 바로가기</a>
    </div>

    <header id="header" role="banner">
        <div class="header_inner">
            <div class="header_logo">
                <h1>portfolio<em>vite</em></h1>
            </div>
            <nav class="header_nav">
                <ul>
                    <li><a href="#intro">intro</a></li>
                    <li><a href="#skill">skill</a></li>
                    <li><a href="#site">site</a></li>
                    <li><a href="#port">portfolio</a></li>
                    <li><a href="#contact">contact</a></li>
                </ul>
            </nav>
            <div 
                class="header_nav_mobile" 
                id="headerToggle" 
                aria-controls="primary-menu" 
                aria-expanded="false" 
                role="button"
                tabindex="0"
            >
                <span></span>
            </div>   
        </div>
    </header>

    <main id="main" role="main">
        <section id="intro">
            <div class="intro_inner">
                <div class="intro_title">
                    port developer
                </div>
                <div class="intro_lines" aria-hidden="ture">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
                <div class="intro_text">
                    <div class="text">
                        <div>무엇을 하는가는 중요치 않다.</div>
                        <div>이 땅 위의 모든 이들은 늘 세상의 역사에서 저마다 중요한 역활을 하고 있으니,</div>
                        <div>다만 대개는 그사실을 모르고 있을 뿐이다</div>
                    </div>
                    <div class="img">
                        <img src="../assets/img/about.jpg" alt="about">
                    </div>
                </div>
                <div class="intro_lines bottom" aria-hidden="ture">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
            </div>
        </section>

        <section id="skill">
            skill
        </section>

        <section id="site">
            site
        </section>

        <section id="port">
            portfolio
        </section>

        <section id="contact">
            contact
        </section>

    </main>

    <footer id="footer" role="contentinfo">
        footer
    </footer>
    

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
